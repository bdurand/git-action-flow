name: Jira Transitions

on:
  pull_request:
    types:
      - labeled
      - unlabeled

jobs:
  build:
    if: contains(github.event.label.name, 'QA Ready')
    runs-on: ubuntu-latest
    name: Transition Jira Task From Labels
    steps:
      - name: Find Jira Issue
        id: find_jira_issue
        env:
          search_string: ${{ github.event.pull_request.head.ref }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request.body }}
          patterns: \b(ENG)-([0-9]+)
        run: |
          issue=$(echo $search_string | grep -Eoi -e $patterns)
          if [ "$issue" != "" ]; then
            echo "::set-output name=issue::${issue}"
          fi
      - name: Login
        if: steps.find_jira_issue.outputs.issue
        uses: atlassian/gajira-login@v2.0.0
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      - name: Transition Issue To QA Ready
        if: steps.find_jira_issue.outputs.issue && github.event.action == 'labeled'
        uses: atlassian/gajira-transition@v2.0.2
        with:
          issue: ${{ steps.find_jira_issue.outputs.issue }}
          transition: "QA Ready"
      - name: Transition Issue To In Progress
        if: steps.find_jira_issue.outputs.issue && github.event.action == 'unlabeled'
        uses: atlassian/gajira-transition@v2.0.2
        with:
          issue: ${{ steps.find_jira_issue.outputs.issue }}
          transition: "In Progress"
