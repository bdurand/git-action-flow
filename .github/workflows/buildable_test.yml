name: Buildable Test
on:
  push:
    branches:
      - main
      - master
      - sprint
      - release
    tags:
      - v*
  pull_request:
    types:
      - labeled
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check If Buildable
        id: buildable_check
        uses: actions/github-script@v4
        with:
          script: |
            const branchMatcher = /^refs\/heads\/(main|master|sprint|release)$/
            const branchMatch = context.ref.match(branchMatcher))
            if (branchMatch) {
              console.log("Buildable branch " + branchMatch[1])
              return "true"
            }
            const tagMatcher = /^refs\/tags\/v/
            const tagMatch = context.ref.match(branchMatcher)
            if (tagMatch) {
              console.log("Buildable tag " + tagMatch[1])
              return "true"
            }
            const labels = await github.issues.listLabelsOnIssue({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            })
            let buildLabel = null
            labels.data.forEach(label => {
              if (label.name === "QA Ready" || label.name === "Build Image") {
                buildLabel = label.name
                return
              }
            })
            if (buildLabel) {
              console.log("Build label found: " + buildLabel)
              return "true"
            } else {
              console.log("Build label not found")
              return "false"
            }
